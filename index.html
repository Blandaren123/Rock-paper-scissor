<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissor </title>
</head>
<body>
<header><h1>Rock, Paper, Scissor</h1></header>


<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
  <span id="user-score">0</span>:<span id="comp-score">0</span>

</div>

<div class="result">
    <p> ENDLESS GAME OF Rock paper scissors. </p>
</div>

<div class="selection">
<h3>Pick One</h3>
<button id="r" data-choice="0">rock</button>
<button id="p" data-choice="1">paper</button>
<button id="s" data-choice="2">scissor</button>
</div>
<div class="reset">
    <a href="index.html">Reset</a>
</div>
   
    <script src="assets/js/script.js"></script>
</body>
</html>
