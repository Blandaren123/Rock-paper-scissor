<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissor </title>
</head>
<body>
<header><h1>Rock, Paper, Scissor</h1></header>


<div class="score-board">
    <div id="player-label" class="badge">Player</div>
    <div id="computer-label" class="badge">Computer</div>
  <span id="user-score">0</span>:<span id="comp-score">0</span>

</div>

<div class="result">
    <h2> Can you win? </h2>
</div>

<div class="selection">
<h3>Pick One</h3>
<span id="r" data-choice="0"><img src="assets/images/sten.png" alt="Rock"></span>
<span id="p" data-choice="1"><img src="assets/images/paper.png" alt="Paper"></span>
<span id="s" data-choice="2"><img src="assets/images/sax.png" alt="Scissors"></span>
</div>
<div class="reset">
    <a href="index.html">Reset</a>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
